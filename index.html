<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button class="rps-btn" id="rock">rock</button>
    <button class="rps-btn" id="paper">paper</button>
    <button class="rps-btn" id="scissors">scissors</button>
    <div class="results-container">
        <p class="player-selection-p"></p>
        <p class="computer-selection-p"></p>
        <p class="round-results-p"></p>
        <p class="score-p"></p>
        <p class="game-results-p"></p>
    </div>
</body>
</html>
